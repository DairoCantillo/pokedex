<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <title>Pokédex</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="./images/logo.png" alt="Pokédex" /><h2>Pokédex_</h2>
        </div>
      </header>
      <main class="main">
          <section class="main-pokemon-character">
            <figure class="main-pokemon-name">
              <img src="./images/Type_Fuego.png" alt="" /><h1>CHARIZARD</h1>
            </figure>
            <figure class="main-pokemon-avatar">
              <img src="./images/charizard.png" alt="CHARIZARD" />
            </figure>
          </section>
          <section class="main-pokemon-info">
            <div class="info-element">
              <span class="info-title">NO.</span>
              <span class="info-data">006</span>
            </div>
            <div class="info-element">
              <span class="info-title">LEVEL</span>
              <span class="info-data">100</span>
            </div>
            <div class="info-element">
              <span class="info-title">TYPE</span>
              <span class="info-data">FIRE</span>
            </div>
            <div class="info-element">
              <span class="info-title">HABILITY</span>
              <span class="info-data">FLAMES</span>
            </div>
            <div class="info-element">
              <span class="info-title">HEIGHT</span>
              <span class="info-data">1.7 M</span>
            </div>
            <div class="info-element">
              <span class="info-title">WEIGHT</span>
              <span class="info-data">90.5 Kg</span>
            </div>
          </section>
      </main>
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-text"><span>OTHERS:</span></div>
          <figure class="footer-icon-container">
            <img src="./images/pikachu.png" alt="pikachu" />
          </figure>
          <figure class="footer-icon-container">
            <img src="./images/squirtle.png" alt="squirtle" />
          </figure>
          <figure class="footer-icon-container">
            <img src="./images/eevee.png" alt="eevee" />
          </figure>
          <figure class="footer-icon-container">
            <img src="./images/bulbasaur.png" alt="bulbasaur" />
          </figure>
        </div>
      </footer>
    </div>
  </body>
</html>
