<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <title>Pokédex</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="./images/logo.png" alt="Pokédex" /><span>Pokédex_</span>
        </div>
      </header>
      <main class="main">
        <div class="main-container">
          <div class="main-pokemon-character">
            <div class="main-pokemon-name">
              <img src="./images/Type_Fuego.png" alt="" /><span>CHARIZARD</span>
            </div>
            <div class="main-pokemon-avatar">
              <img src="./images/charizard.png" alt="CHARIZARD" />
            </div>
          </div>
          <div class="main-pokemon-info">
            <div class="info-element">
              <div class="info-title"><span>NO.</span></div>
              <div class="info-data"><span>006</span></div>
            </div>
            <div class="info-element">
              <div class="info-title"><span>LEVEL</span></div>
              <div class="info-data"><span>100</span></div>
            </div>
            <div class="info-element">
              <div class="info-title"><span>TYPE</span></div>
              <div class="info-data"><span>FIRE</span></div>
            </div>
            <div class="info-element">
              <div class="info-title"><span>HABILITY</span></div>
              <div class="info-data"><span>FLAMES</span></div>
            </div>
            <div class="info-element">
              <div class="info-title"><span>HEIGHT</span></div>
              <div class="info-data"><span>1.7 M</span></div>
            </div>
            <div class="info-element">
              <div class="info-title"><span>WEIGHT</span></div>
              <div class="info-data"><span>90.5 Kg</span></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-text"><span>OTHERS:</span></div>
          <div class="footer-icon-container">
            <img src="./images/pikachu.png" alt="" />
          </div>
          <div class="footer-icon-container">
            <img src="./images/squirtle.png" alt="" />
          </div>
          <div class="footer-icon-container">
            <img src="./images/eevee.png" alt="" />
          </div>
          <div class="footer-icon-container">
            <img src="./images/bulbasaur.png" alt="" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
